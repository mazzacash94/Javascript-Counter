<html>
  <head>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
    <body style="background-image: url(img/sfondo.jpeg);">
      <div align="middle">
        <p>
          JS Counter
        </p>
        <p id="counter">
          0
        </p>
        <button class="plusButton" id="plus">pi√π</button>
        <button class="minusButton" id="minus">meno</button>
      </div>
      <script>
      	document.getElementById("plus").addEventListener('click', Plus);
	document.getElementById("minus").addEventListener('click', Minus);

	var x = 0;
	
	function Plus(){
  		x++;
  		document.getElementById('counter').innerHTML = x;
		}

	function Minus(){
  		x--;
  		document.getElementById('counter').innerHTML = x;
		}
      </script>
    </body>
</html>
